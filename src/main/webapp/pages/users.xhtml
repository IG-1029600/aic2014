<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
		<p:fieldset  rendered="#{!windowController.windowModel.roomNewSecDialog}"  legend="User Queries">  
			<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">  
				<h:outputText value="Most influenetal persons: " />  
		        <p:inputText style="width:120px" value=" " />
		        <p:commandButton value="search" update="#{idPrefix}searchUser" actionListener="#{userController.findInfluentUsers()}"></p:commandButton>
		        <p:spacer width="180px" height="20px" />
		        
		        <h:outputText value="Persons interestet in broad range of topics: " />  
		        <p:inputText style="width:120px" value=" " />
		        <p:commandButton value="search" update="#{idPrefix}searchUser" actionListener="#{userController.findUsers()}"></p:commandButton>
		        <p:spacer width="180px" height="20px" />
		        
		        <h:outputText value="Persons focused on topics: " />  
		        <p:inputText style="width:120px" value=" " />
		        <p:commandButton value="search" update="#{idPrefix}searchUser" actionListener="#{userController.findUsers()}"></p:commandButton>
		        <p:spacer width="180px" height="20px" />
			
			</h:panelGrid>
						
		
			<p:dataTable id="#{idPrefix}searchUser" var="item" value="#{userController.userModel.searchResult}">

		            <h:outputText value="#{item.col3}" />
